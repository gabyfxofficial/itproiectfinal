<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}UsersApp{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="navbar-brand fw-bold mx-3" href="/">UsersApp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="{{ url_for('users.list_users') }}"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="{{ url_for('reports.report') }}"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer simplificat -->
    <footer class="footer mt-auto py-3 shadow-sm">
      <div class="container text-center">
        <p class="mb-0">Â© 2025 UsersApp. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
