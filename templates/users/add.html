{% extends "layouts/base.html" %}
{% block title %}Add User{% endblock %}

{% block content %}
<h2 class="mb-3">Add User</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input name="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input name="lastName" class="form-control" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Age</label>
        <input name="age" type="number" min="0" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="user">User</option>
          <option value="moderator">Moderator</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input name="phone" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">IBAN</label>
        <input name="iban" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Company</label>
        <input name="company" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Country</label>
        <input name="country" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Street Address</label>
        <input name="address_street" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">City</label>
        <input name="address_city" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">State</label>
        <input name="address_state" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Postal Code</label>
        <input name="address_postal" class="form-control">
      </div>

      <div class="col-12 d-flex justify-content-center gap-2 mt-3">
        <button type="submit" class="btn btn-success px-4">Add user</button>
        <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
